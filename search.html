<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-4">
                <h3>Cerca</h3>
                <input class="resp-input-search px-5 mt-4" type="text" placeholder="Cosa vuoi ascoltare?">
                <i class="fa-solid fa-magnifying-glass p-2"></i>
            </div>
            <div class="col-12">
                <div class="container-fluid g-3">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <h5 class="dynamic-title">Sfoglia tutto</h5>
                        </div>
                        <div class="row node px-0">
                            <div class="col-6 p-2">
                                <div class="podcast card-search p-2">
                                    <h6 class="d-sm-none">Podcast</h6>
                                    <h3 class="d-none d-sm-block">Podcast</h3>
                                    <img class="img-search-card" src="https://picsum.photos/id/237/150/150" alt="picsum">
                                </div>
                            </div>
                            <div class="col-6 p-2">
                                <div class="for-you card-search p-2">
                                    <h6 class="d-sm-none">Create per te</h6>
                                    <h3 class="d-none d-sm-block">Create per te</h3>
                                    <img class="img-search-card" src="https://picsum.photos/id/238/150/150" alt="picsum">
                                </div>
                            </div> 
                            <div class="col-6 p-2">
                                <div class="new-entry card-search p-2">
                                    <h6 class="d-sm-none">Nuove uscite</h6>
                                    <h3 class="d-none d-sm-block">Nuove uscite</h3>
                                    <img class="img-search-card" src="https://picsum.photos/id/239/150/150" alt="picsum">
                                </div>
                            </div>
                            <div class="col-6 p-2">
                                <div class="pop card-search p-2">
                                    <h6 class="d-sm-none">Pop</h6>
                                    <h3 class="d-none d-sm-block">Pop</h3>
                                    <img class="img-search-card" src="https://picsum.photos/id/240/150/150" alt="picsum">
                                </div>
                            </div>
                            <div class="col-6 p-2">
                                <div class="hip-hop card-search p-2">
                                    <h6 class="d-sm-none">Hip-hop</h6>
                                    <h3 class="d-none d-sm-block">Hip-hop</h3>
                                    <img class="img-search-card" src="https://picsum.photos/id/241/150/150" alt="picsum">
                                </div>
                            </div>
                            <div class="col-6 p-2">
                                <div class="dance-electronic card-search p-2">
                                    <h6 class="d-sm-none">Dance/<br>Elettronica</h6>
                                    <h3 class="d-none d-sm-block">Dance/<br>Elettronica</h3>
                                    <img class="img-search-card" src="https://picsum.photos/id/242/150/150" alt="picsum">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 p-2">
                            <div class="latin card-search p-2">
                                <h6 class="d-sm-none">Latina</h6>
                                <h3 class="d-none d-sm-block">Latina</h3>
                                <img class="img-search-card" src="https://picsum.photos/id/243/150/150" alt="picsum">
                            </div>
                        </div>
                        <div class="col-6 p-2">
                            <div class="charts card-search p-2">
                                <h6 class="d-sm-none">Classifiche</h6>
                                <h3 class="d-none d-sm-block">Classifiche</h3>
                                <img class="img-search-card" src="https://picsum.photos/id/244/150/150" alt="picsum">
                            </div>
                        </div>
                        <footer></footer>
                    </div>
                </div>
            </div>
        </div>
    </div>










    <div class="resp-bottom-bar fixed-bottom d-flex justify-content-center">
        <div class="col-8 col-md-4 d-flex justify-content-between">
            <div class="bottom-home-btn">
                <i class="fa-solid fa-house p-2"></i>
                <p>Home</p>
            </div>
            <div class="bottom-search-btn">
                <i class="fa-solid fa-magnifying-glass p-2"></i>
                <p>Cerca</p>
            </div>
            <div class="bottom-library-btn d-flex flex-column align-items-center">
                <i class="fa-solid fa-book p-2"></i>
                <p>La tua libreria</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c2c086fb37.js" crossorigin="anonymous"></script>
    <script src="search.js"></script>
</body>
</html>
